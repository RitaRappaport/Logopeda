name: Access Test (Codex)

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create test issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = "âœ… Codex access test " + new Date().toISOString();
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: "Test issue created by workflow to confirm write permissions.",
              labels: ["access-test"]
            });
            core.notice(`Created issue: ${title}`);
