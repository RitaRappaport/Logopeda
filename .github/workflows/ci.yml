name: CI (build/lint/test/typecheck)

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Typecheck
        run: npx tsc -b
      - name: Lint
        run: npm run lint || true
      - name: Test
        run: npm run test -- --run --coverage || true
      - name: Build
        run: npm run build
