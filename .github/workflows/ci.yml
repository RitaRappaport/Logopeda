name: CI (safe build)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (ci or i)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build (tolerant)
        run: |
          npm run build --if-present || true
          if [ ! -d dist ]; then npx vite build || true; fi

      - name: Upload build artifact (dist)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: warn
