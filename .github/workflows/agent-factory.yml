    types: [opened, labeled, edited, reopened]

# ðŸ” MUSI mieÄ‡ contents: write â€“ inaczej push gaÅ‚Ä™zi siÄ™ nie uda
permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: agent-factory-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: false

