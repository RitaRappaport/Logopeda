    # wykonuj tylko dla zgÅ‚oszeÅ„ oznaczonych 'agent-task'
    if: contains(github.event.issue.labels.*.name, 'agent-task')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # uÅ¼yj GITHUB_TOKEN do pushy

      - name: Derive role from title (safe)
        id: role
        shell: bash
        env:
          TITLE: ${{ github.event.issue.title }}
        run: |
          set -euo pipefail
          low="$(printf '%s' "$TITLE" | tr '[:upper:]' '[:lower:]')"
          role="generic"
          case "$low" in
            *"audio coach"*) role="agent-audio" ;;
            *"exercise builder"*) role="agent-ex" ;;
            *"ux guard"*) role="agent-ux" ;;
            *"security"*) role="agent-sec" ;;
            *"content curator"*) role="agent-cur" ;;
          esac
          echo "role=$role" >> "$GITHUB_OUTPUT"

      - name: Create feature branch
        id: branch
        shell: bash
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          br="feature/auto/issue-${ISSUE_NUMBER}"
          git config user.name  "agent-factory-bot"
          git config user.email "agent-factory-bot@users.noreply.github.com"
          # jeÅ›li juÅ¼ istnieje â€“ przeÅ‚Ä…cz; jeÅ›li nie â€“ utwÃ³rz
          if git rev-parse --verify "$br" >/dev/null 2>&1; then
            git checkout "$br"
          else
            git checkout -b "$br"
          fi
          echo "branch=$br" >> "$GITHUB_OUTPUT"

