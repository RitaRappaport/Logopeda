version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Europe/Warsaw"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    commit-message:
      prefix: "chore(deps)"
    groups:
      vite-and-build:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "rollup*"
      react-and-ecosystem:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"